<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head">
</head>
<body>

    <div th:replace="fragments.html :: main-nav"></div>

    <div th:replace="fragments.html :: login-nav"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {카테고리 자리}
            </div>
            <div class="col-10">
                <div>
                    Order / Payment
                </div>

                <hr class="my-2">

                <div class="row">
                    <h2>{장바구니 이미지}</h2>
                </div>

                <hr class="my-2">

                <form th:action="@{/order/cart_order_form}" th:object="${itemSelectDto}" method="post">
                    <div class="row" th:if="${!cart.getCartGoodsList().isEmpty()}">
                        <table class="table">
                            <thead class="table-light">
                            <tr>
                                <td>
                                    번호
                                </td>
                                <td>
                                    상품명(옵션)
                                </td>
                                <td>
                                    판매가
                                </td>
                                <td>
                                    수량
                                </td>
                                <td>
                                    주문금액
                                </td>
                                <td>
                                    사이즈
                                </td>
                                <td>
                                    주문관리
                                </td>
                            </tr>
                            </thead>
                            <tbody th:each="cartGoodList : ${cart.getCartGoodsList()}">
                            <tr>
                                <td>
                                    번호
                                </td>
                                <input type="text" th:value="${cartGoodList.getGoods().getItem().itemName}" th:name="name" class="form-control" hidden>
                                <input type="text" th:value="${cartGoodList.getCount()}" th:name="count" class="form-control" hidden>
                                <input type="text" th:value="${cartGoodList.getGoods().getSize()}" th:name="size" class="form-control" hidden>
                                <td th:text="${cartGoodList.getGoods().getItem().title}" >
                                    상품명(옵션)
                                </td>
                                <td th:text="${cartGoodList.getGoods().getItem().getPrice()}">
                                    판매가
                                </td>
                                <td th:text="${cartGoodList.getCount()}">
                                    수량
                                </td>
                                <td th:text="${cartGoodList.getGoods().getItem().getPrice() * cartGoodList.getCount()}">
                                    주문금액
                                </td>
                                <td th:text="${cartGoodList.getGoods().getSize()}">
                                    사이즈
                                </td>
                                <td>
                                    주문관리
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-dark" type="submit">주문하기</button>
                </form>


            </div>
        </div>

    </div>

    <script>

    </script>

</body>
</html>
